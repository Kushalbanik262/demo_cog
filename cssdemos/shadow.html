<html>
<head>
<title>Text-Shadow property</title>
<style>
    p{
text-align: center;
text-shadow: 4px 2px 4px blueviolet, -4px -2px 4px red;
font-size: 20px;
font-family: 'Courier New', Courier, monospace;
background-color: rgb(230, 217, 217);
margin: 100px;
}
h1{
text-align: center;
font-family: 'Courier New', Courier, monospace;
color: purple;
text-shadow: 4px 4px 4px violet;
}
</style>
</head>
<body>
<h1>Multiple-Shadows</h1>
<p>Multiple shadows for text in paragraph element. 
    two colors - violet and one is red.</p>
</body>
