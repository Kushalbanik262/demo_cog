<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

html{
        font-family: sans-serif;
    }
    body{
        
    width: 70%;
max-width: 960px;
margin: 20px auto;}

button{
    font-size: 20px;
    line-height: 1.5;
    width: 15%;

}
div{
    height: 100px;
    border: 1px solid black;
    display: flex;
    align-items: center;
    justify-content: space-around;
}

button:first-child{
    align-self: flex-end;

}
button:last-child{

    order: -1;
}
</style>
<body>

    <div>
        <button>Smile</button>
        <button>Laugh</button>
        <button>Shrug</button>
        <button>Angry</button>

    </div>
</body>

</html>
