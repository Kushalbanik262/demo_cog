<!DOCTYPE html>
<html>
<head>
<title>Example of HTML output Tag</title>
</head>
<body>
<form oninput="result.value=parseInt(x.value)+parseInt(y.value)">
<input type="number" id="x" value="50"> +
<input type="number" id="y" value="100"> =
<output name="result" for="x y"></output>
</form>
</body>
</html>
